<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            border: 2px solid black;
            background-color: #cfffd3;
        }

        .profile-info {
            display: flex;
            align-items: center;
        }

        .user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
            border: 2px solid green;
            object-fit:cover;
            
        }

        .user-details p {
            margin: 5px 0;
        }

        #sign-out-btn {
            background-color: #16a600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #sign-out-btn:hover {
            background-color: #d5ffbe;
            border: 2px solid black;
        }
        
    .navbar {
  background-color: #7eff83;
  overflow: hidden;
  border-bottom: 2px solid #ddd;
  border: 2px solid black;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px  ;
  
}

.navbar a {
  float: left;
  display: block;
  color: #000000;
  text-align: center;
  padding: 10px 15px;
  text-decoration: none;
  transition: background-color 0.3s ease;
  font-size: 20px;
  height: 30px;
  display: flex;
  align-items: center;
}

.navbar a:hover {
  background-color: #45a049;
  
}

.add{
  width: 70px;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
 
}
.add button{
  background-color: #41f550;
}
.navbar .btn  {
  float: right;
  background-color: #0b510d;
  color: white;
  border: none;
  padding: 5px 15px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  font-size: 16px;
}
.add{
  width: 130px;
  margin: auto;
}
.box{
    width: 80%;
    margin: auto;
}
    </style>
</head>

<body>
    <div class="navbar">
    <a href="#" class="logo"  style="font-weight: bolder;">Grocery Shop</a>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="order.html">Order</a>
    <a href="SpeakOrder.html">SpeakOrder</a>
    <a href="contactUs.html">Contact</a>
    <a href="profile.html">Profile</a>
    <a href="login.html"  style="color: #0b510d;">Login</a>
    <a href="register.html"  style="color: #0b510d;">Register</a>
  </div>

    <div class="profile-container">
        <div class="profile-info">
            <img src="Assets/Profile.webp " alt="User Photo" class="user-photo">
            <div class="user-details">
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Email:</strong> john.doe@example.com</p>
                <p><strong>Password:</strong> <a style="text-decoration: none;" href="#" id="change-password">Change Password</a></p>
                <p><strong>Orders:</strong> <a style="text-decoration: none;" href="#" id="view-orders">View Order History</a></p>
            </div>
        </div>
        <button id="sign-out-btn"><a style="text-decoration: none;" href="index.html">Sign Out</a></button>
    </div>
    <script>
        document.getElementById('sign-out-btn').addEventListener('click', function () {
            // Perform sign out functionality here
            alert('Signing out...');
        });

        document.getElementById('change-password').addEventListener('click', function (event) {
            event.preventDefault();
            // Implement password change functionality here
            alert('Redirecting to change password page...');
        });

        document.getElementById('view-orders').addEventListener('click', function (event) {
            event.preventDefault();
            // Implement view orders functionality here
            alert('Redirecting to order history page...');
        });

    </script>
</body>

</html>
