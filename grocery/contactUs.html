<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .navbar {
            background-color: #7eff83;
            overflow: hidden;
            border-bottom: 2px solid #ddd;
            border: 2px solid black;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;

        }

        .navbar a {
            float: left;
            display: block;
            color: #000000;
            text-align: center;
            padding: 10px 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            font-size: 20px;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .navbar a:hover {
            background-color: #45a049;

        }

        .add {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            margin-top: 10px;

        }

        .add button {
            background-color: #41f550;
        }

        .navbar .btn {
            float: right;
            background-color: #0b510d;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .add {
            width: 130px;
            margin: auto;
        }

        .box {
            width: 80%;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#" class="logo"  style="font-weight: bolder;">Grocery Shop</a>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="order.html">Order</a>
        <a href="SpeakOrder.html">SpeakOrder</a>
        <a href="contactUs.html">Contact</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" style="color: #0b510d;">Login</a>
        <a href="register.html" style="color: #0b510d;">Register</a>
    </div>
    <h1>Contact Us</h1>

    <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <div id="confirmationMessage" style="display: none; text-align: center;">
        <p>Thank you for contacting us! We will get back to you soon.</p>
    </div>

    <script>
        // JavaScript code
        const contactForm = document.getElementById('contactForm');
        const confirmationMessage = document.getElementById('confirmationMessage');

        contactForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Perform form validation (if needed)

            // Display confirmation message
            confirmationMessage.style.display = 'block';

            // Reset form fields (if needed)
            contactForm.reset();
        });
    </script>
</body>

</html>
